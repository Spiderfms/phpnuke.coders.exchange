<!-- INCLUDE overall_header.html -->

<form action="{S_ALBUM_ACTION}" method="post">
	<div class="panel" id="message">
		<div class="inner">
			<span class="corners-top"><span></span></span>
				<h2>{L_MOVE}</h2>
				<p>
					<span class="gen">{L_MOVE_TO_ALBUM}</span>
					&nbsp; {S_ALBUM_SELECT} &nbsp; 
					<input class="mainoption" type="submit" name="move" value="{L_MOVE}" />
				</p>
			<span class="corners-bottom"><span></span></span>
		</div>
		<!-- BEGIN pic_id_array -->
		<input type="hidden" name="image_id[]" value="{pic_id_array.VALUE}" />
		<!-- END pic_id_array -->
		{S_FORM_TOKEN}
	</div>
</form>
